name: Djangoplicity CI

on:
  push:
    branches: [ master, develop, release/* ]
  pull_request:
    branches: [ master, develop, release/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [2.7, 3.8]
        django-version: [1.11.21, 2.2.16]

    services:
      postgres:
        image: postgres:10.5
        env:
          POSTGRES_DB: djangoplicity
          POSTGRES_USER: djangoplicity
          POSTGRES_PASSWORD: djangoplicity
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install Django==${{ matrix.django-version }}
    - name: Run Tests
      run: |
        env DJANGO_SETTINGS_MODULE="test_project.dp_test_settings" coverage run --source='.' manage.py test
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: Python${{ matrix.python-version }}
        env_vars: OS,PYTHON
