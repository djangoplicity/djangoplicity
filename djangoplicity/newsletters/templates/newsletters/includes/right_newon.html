{% load i18n %}
{% if newon %}
<h3 class="h3" style="color: #285A97;display: block;font-family: Helvetica, Arial;font-size: 12px;font-weight: bold;line-height: 100%;margin-top: 10px;margin-right: 0;margin-bottom: 10px;margin-left: 0;text-align: left;"><a style="color: #285A97;font-size: 12px;font-weight: bold; text-decoration:none;" href="{% url 'webupdates_defaultquery' %}">{% trans "New on" %} {{newon_title}}</a></h3>
<div style="font-family: Helvetica, Arial;font-size: 12px;color:#505050;">

{% for obj in newon %}
<p><a href="{{obj.link}}">{{obj.title}}</a></p>
{% endfor %}
</div>
{% endif %}
